<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>esochess</title>
    <link rel="stylesheet" href="main.css">
    <script src="./termchess.js" ></script>
    <script>
        function loadedUI() {
            document.getElementById("loading").remove();
        }

        window.onerror = function(message,source,lineno,colno,error) {
            document.body.innerHTML=`<p>script error; probably a segfault lmfao, said error occurs at ${source} line ${lineno} col ${colno}, and it says: ${message}</p>`;
        }

        window.onunhandledrejection = function (e) {
            document.body.innerHTML=`<p>i am sorry, mobile/safari user. safari, chrome, and many mobile browsers dislike my webassembly for some reason (invalid section??, listed below), and if you know why and more importantly, how to fix, please tell me (it is probably a bug on their end, as desktop chrome and firefox work fine). at least that is what probably happened. the <i>real</i> reason is that </p><code>${e.reason}</code>`;
        }
    </script>
</head>
<body>
    <p id="loading" >loading webassembly...</p>
</body>
</html>
